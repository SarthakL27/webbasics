<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Linear Gradient Example</title>
    <style>
        body {
            background: repeating-linear-gradient(
                180deg,         /* Direction: Horizontal */
                #3498db,       /* Blue */
                #3498db 20px,  /* Blue ends at 20px */
                #f1c40f 20px,  /* Yellow starts at 20px */
                #f1c40f 40px   /* Yellow ends at 40px */
            );
         
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Striped Page!</h1>
</body>
</html>
