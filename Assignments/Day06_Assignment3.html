<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border</title>
    <style>
        .gradient-text {
            display: inline-block;
            padding: 5px; 
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #f1c40f, #2ecc71);
            background-clip: text;
            
        }

      
    </style>
</head>
<body>
    <div class="gradient-text">
            <h1>Hello everyone!</h1>
            <p>This is an example of a gradient text.</p>
    </div>
</body>
</html>
