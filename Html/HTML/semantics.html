<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in HTML</title>
</head>
<body>
    <article>
        <header>
            <nav>1</nav>
            <nav>2</nav>
            <nav>3</nav>
        </header>

        <section>
            <figure>
                <img src="../Resources/dog.png" alt="Dog Poster">
                <figcaption>Hello Hooman!</figcaption>
            </figure>
        </section>

        <footer>
            <nav>1</nav>
            <nav>2</nav>
            <nav>3</nav>
        </footer>
    </article>

    <section>
        <section>
            <article>Article 1</article>
        </section>
        <section>
            <article>Article 2</article>
        </section>
        <div>
            <article>Article 3 but in div tag.</article>
        </div>
    </section>
</body>
</html>
