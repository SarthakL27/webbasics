<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-related Tags</title>
    <link rel="icon" href="../Resources/om-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- a = Anchor Tag, href = Hyperlink Reference Attribute -->
    <a href=""></a>

    <!-- Absolute path - Fixed -->
    <a href="https://plaza.one/">LISTEN TO RADIO</a>

    <br>
    
    <!-- Relative path - Not Fixed -->
    <a href="./simpleTimeTable.html" target="_blank">OPEN SCHOOL TIMETABLE</a>
    <br>
    <!-- Absolute path but for local files -->
    <a href="C://Users/User/Desktop/Web Basics Training/HTML/simpleTimeTable.html">OPEN SCHOOL TIMETABLE</a>
</body>
</html>
